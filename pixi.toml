[workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]
preview = ["pixi-build"]

[dependencies]
python = ">=3.10,<4.0"
# Core runtime dependencies - use conda-forge equivalents where available
aiofiles = ">=23.1.0"
httpx = ">=0.24.0"
platformdirs = ">=3.0.0"
rich = ">=13.0.0"
typer = ">=0.9.0"
pip = "*"

[package]
name = "zensus2pgsql"
version = "0.2.0"
description = "A Python CLI program that collects Zensus GIS data from Germany and imports it into PostgreSQL"
license = "GPL-3.0-or-later"
homepage = "https://github.com/travishathaway/zensus2pgsql"
repository = "https://github.com/travishathaway/zensus2pgsql"
documentation = "https://travishathaway.github.io/zensus2pgsql"
authors = ["travishathaway"]

[package.build]
backend = { name = "pixi-build-python", version = "*" }

[package.host-dependencies]
hatchling = ">=1.27.0"

[package.run-dependencies]
python = ">=3.10,<4.0"
aiofiles = ">=23.1.0"
httpx = ">=0.24.0"
platformdirs = ">=3.0.0"
rich = ">=13.0.0"
typer = ">=0.9.0"
